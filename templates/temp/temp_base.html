<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul > li {
            float: left;
        }

        ul > li > img {
            width: 200px;
        }
    </style>

</head>
<body>
{# 前端技术  + 模板语法 #}
{#{{ 变量名 }}#}
<h3>普通字段</h3>
<p>用户名:{{ name }}</p>
<p>年龄:{{ age }}</p>
<h3>列表</h3>
<ul>
    <li><img src="{{ imgs.0 }}"></li>
    <li><img src="{{ imgs.1 }}"></li>
    <li><img src="{{ imgs.2 }}"></li>
</ul>
<h3>字典</h3>
<img src="{{ images.img1 }}" width="300">
<img src="{{ images.img2 }}" width="300">
<h3>对象语法</h3>
<img src="{{ user.img }}">
<h3>for循环</h3>
{% for img in  imgs%}
    <img src="{{ img }}">
{% endfor %}
</body>
</html>
